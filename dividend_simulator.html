<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur avancé de rémunération du dirigeant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Copy the styles from basic_simulator.html */
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #totalCostInput {
            text-align: right;
            width: 200px;
        }
        .disclaimer {
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-info disclaimer mb-4">
            Les calculs présentés sont à titre indicatif. Les résultats peuvent varier en fonction de votre situation personnelle et fiscale.
        </div>
        <h1 class="mb-4">Simulateur avancé de rémunération du dirigeant (SARL/EURL)</h1>
        <form id="advancedForm">
            <div class="mb-3">
                <label for="totalCostInput" class="form-label">Coût total disponible pour la rémunération :</label>
                <div class="d-flex align-items-center">
                    <input type="text" id="totalCostInput" class="form-control me-2" required>
                    <button type="submit" class="btn btn-primary" id="analyzeButton">Analyser</button>
                </div>
            </div>
        </form>
        
        <div id="result" class="mt-4" style="display: none;">
            <h2>Résultats de l'analyse</h2>
            <canvas id="optimizationChart"></canvas>
            <div id="bestOption" class="mt-4"></div>
        </div>
        <div id="loading" class="mt-4" style="display: none;">
            <p>Analyse en cours, veuillez patienter...</p>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <div id="error" class="mt-4 alert alert-danger" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#totalCostInput').on('input', function() {
                let value = $(this).val().replace(/[^0-9]/g, '');
                if (value) {
                    value = parseInt(value, 10);
                    $(this).val(value.toLocaleString('fr-FR') + ' €');
                }
            });

            $('#advancedForm').on('submit', function(e) {
                e.preventDefault();
                const totalCost = parseInt($('#totalCostInput').val().replace(/[^0-9]/g, ''));
                $('#loading').show();
                $('#result').hide();
                $('#error').hide();
                analyzeOptimization(totalCost);
            });
        });

        function analyzeOptimization(totalCost) {
            const apiUrl = 'https://mon-entreprise.urssaf.fr/api/v1/evaluate';
            const results = [];
            const delay = 1000; // 1 second delay between calls

            function makeApiCall(salary) {
                if (salary > totalCost) {
                    displayResults(results, totalCost);
                    return;
                }

                const data = {
                    "expressions": ["dirigeant . rémunération . net"],
                    "situation": {
                        "entreprise . imposition": "'IS'",
                        "entreprise . associés": "'unique'",
                        "entreprise . catégorie juridique": "'SARL'",
                        "dirigeant . rémunération . totale": salary
                    }
                };

                $.ajax({
                    url: apiUrl,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data)
                }).done(function(response) {
                    const netSalary = response.evaluate[0].nodeValue;
                    const remainingForDividends = totalCost - salary;
                    const corporateTax = calculateCorporateTax(remainingForDividends);
                    const grossDividends = remainingForDividends - corporateTax;
                    const netDividends = calculateNetDividends(grossDividends);
                    const totalNet = netSalary + netDividends;

                    results.push({
                        salary: salary,
                        netSalary: netSalary,
                        netDividends: netDividends,
                        totalNet: totalNet
                    });

                    // Update progress
                    const progress = Math.round(((salary - 10000) / (totalCost - 10000)) * 100);
                    $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');

                    // Make the next call after a delay
                    setTimeout(() => makeApiCall(salary + 10000), delay);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error('API call failed:', textStatus, errorThrown);
                    $('#loading').hide();
                    $('#error').show().text('Une erreur est survenue lors de l\'analyse. Veuillez réessayer plus tard.');
                });
            }

            // Start the API calls from 10000€
            $('#loading').show();
            $('#result').hide();
            $('#error').hide();
            makeApiCall(10000);
        }

        function calculateCorporateTax(profit) {
            if (profit <= 42000) {
                return profit * 0.15;
            } else {
                return 42000 * 0.15 + (profit - 42000) * 0.25;
            }
        }

        function calculateNetDividends(grossDividends) {
            // Social charges (17.2% of gross dividends)
            const socialCharges = grossDividends * 0.172;

            // Taxable amount after social charges
            const taxableAmount = grossDividends - socialCharges;

            // Income tax (12.8% flat rate by default, or progressive scale if opted for)
            const incomeTax = taxableAmount * 0.128;

            // Net dividends
            const netDividends = grossDividends - socialCharges - incomeTax;

            return netDividends;
        }

        function displayResults(results, totalCost) {
            const labels = results.map(r => r.salary.toLocaleString('fr-FR') + ' €');
            const netSalaryData = results.map(r => r.netSalary);
            const netDividendsData = results.map(r => r.netDividends);
            const totalNetData = results.map(r => r.totalNet);

            const ctx = document.getElementById('optimizationChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Salaire net',
                        data: netSalaryData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }, {
                        label: 'Dividendes nets',
                        data: netDividendsData,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }, {
                        label: 'Total net',
                        data: totalNetData,
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Montant en euros'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Salaire brut'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(tooltipItems) {
                                    return 'Salaire brut: ' + tooltipItems[0].label;
                                },
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(context.parsed.y);
                                    }
                                    return label;
                                },
                                afterBody: function(tooltipItems) {
                                    const dataIndex = tooltipItems[0].dataIndex;
                                    const salary = results[dataIndex].salary;
                                    const remainingForDividends = totalCost - salary;
                                    const corporateTax = calculateCorporateTax(remainingForDividends);
                                    const grossDividends = remainingForDividends - corporateTax;
                                    return [
                                        'Montant alloué au salaire: ' + new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(salary),
                                        'Montant restant pour les dividendes: ' + new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(remainingForDividends),
                                        'Impôt sur les sociétés: ' + new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(corporateTax),
                                        'Dividendes bruts (après IS): ' + new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(grossDividends)
                                    ];
                                }
                            }
                        }
                    }
                }
            });

            const bestOption = results.reduce((prev, current) => 
                (prev.totalNet > current.totalNet) ? prev : current
            );

            $('#bestOption').html(`
                <h3>Meilleure option</h3>
                <p>Salaire brut : ${bestOption.salary.toLocaleString('fr-FR')} €</p>
                <p>Salaire net : ${Math.round(bestOption.netSalary).toLocaleString('fr-FR')} €</p>
                <p>Dividendes nets : ${Math.round(bestOption.netDividends).toLocaleString('fr-FR')} €</p>
                <p>Total net : ${Math.round(bestOption.totalNet).toLocaleString('fr-FR')} €</p>
            `);

            $('#result').show();
            $('#loading').hide();
        }
    </script>
</body>
</html>
